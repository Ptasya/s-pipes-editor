<!DOCTYPE html>
<html>
<head>
  <title>Basic sigma.js example</title>
  <style type="text/css">
    body {
      margin: 0;
    }
    #container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script src="sigma.js/build/sigma.min.js"></script> 
  <script src="sigma.js/plugins/sigma.renderers.customShapes/shape-library.js"></script>
  <script src="sigma.js/plugins/sigma.renderers.customShapes/sigma.renderers.customShapes.js"></script>
  <div id="container">
    <style>
      #graph-container {
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        position: absolute;
      }
    </style>
  <div id="graph-container"></div>
  </div>
  <!-- main script -->

  <script>
    sigma.utils.pkg('sigma.canvas.nodes');

    var i,
        s,
        img,
        N = 7,
        E = 7,
        g = {
          nodes: [],
          edges: []
        },

        img = 'icon.png',

        colors = [
          '#617db4',
          '#668f3c',
          '#c6583e',
          '#b956af'
        ];

    // Generate a random graph
    for (i = 0; i < N; i++) {
      var node = {
        id: 'n' + i,
        label: 'Node ' + i,
        x: Math.random(),
        y: Math.random(),
        type: 'circle',
        color: 'white',
        size: Math.random()
      };

      node.image = {
        url: img,
        scale: 2
      }

      g.nodes.push(node);
    }

    // Generate random edges
    for (i = 0; i < E; i++)
    g.edges.push({
      id: 'e' + i,
      source: 'n' + (Math.random() * N | 0),
      target: 'n' + (Math.random() * N | 0),
      size: Math.random(),
      color: 'black'
    });

    s = new sigma({
      graph: g,
      renderer: {
        // IMPORTANT:
        // This works only with the canvas renderer, so the
        // renderer type set as "canvas" is necessary here.
        container: document.getElementById('graph-container'),
        type: 'canvas'
      },
      settings: {
        minNodeSize: 14,
        maxNodeSize: 16,
      }
    });
    CustomShapes.init(s);
    s.refresh();
  
  </script>
</body>
</html>
