<!DOCTYPE html>
<html>
<head>
  <title>Basic sigma.js example</title>
  <style type="text/css">
    body {
      margin: 0;
    }
    #container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <!-- main script -->
  <script src="sigma.js/build/sigma.min.js"></script> 
  <!-- dragNodes plugin -->
  <script src="sigma.js/plugins/sigma.plugins.dragNodes/sigma.plugins.dragNodes.js"></script>
  <script>
    // Let's first initialize sigma:
    var s = new sigma('container');


    // Then, let's add some data to display:
    s.view.addNode({
      // Main attributes:
      id: 'n0',
      label: 'Hello',
      // Display attributes:
      x: 0,
      y: 0,
      size: 1,
      color: '#f00',
      image: '/icon.png'
    }).addNode({
      // Main attributes:
      id: 'n1',
      label: 'World !',
      // Display attributes:
      x: 1,
      y: 1,
      size: 1,
      color: '#00f'
    }).addEdge({
      id: 'e0',
      // Reference extremities:
      source: 'n0',
      target: 'n1'
    });
    s.view.addNode({
      // Main attributes:
      id: 'n2',
      label: 'HHHH',
      // Display attributes:
      x: 1,
      y: 0,
      size: 1,
      color: '#f00'
    });

    s.settings({
    edgeColor: 'default',
    defaultEdgeColor: '#994'
    });



    // dragNodes
     var dragListener = sigma.plugins.dragNodes(s, s.renderers[0]);

    dragListener.bind('startdrag', function(event) {
      console.log(event);
    });
    dragListener.bind('drag', function(event) {
      console.log(event);
    });
    dragListener.bind('drop', function(event) {
      console.log(event);
    });
    dragListener.bind('enddrag', function(event) {
      console.log(event);
    }); 



    // listeners for events
    /* s.bind('overNode outNode clickNode doubleClickNode rightClickNode', function(e) {
      console.log(e.type, e.data.node.label, e.data.captor);
    });
    s.bind('overEdge outEdge clickEdge doubleClickEdge rightClickEdge', function(e) {
      console.log(e.type, e.data.edge, e.data.captor);
    });
    s.bind('clickStage', function(e) {
      console.log(e.type, e.data.captor);
    });
    s.bind('doubleClickStage rightClickStage', function(e) {
      console.log(e.type, e.data.captor);
    }); */

    // Finally, let's ask our sigma instance to refresh:
    s.refresh();
  </script>
</body>
</html>
